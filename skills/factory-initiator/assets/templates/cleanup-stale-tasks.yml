name: {{AGENT_NAME}} Task Arbitrator (Cleanup)

on:
  schedule:
    - cron: '0 * * * *' # æ¯å°æ™‚åŸ·è¡Œä¸€æ¬¡
  workflow_dispatch: # æ”¯æ´æ‰‹å‹•è§¸ç™¼

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup-stale-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main
        uses: actions/checkout@v4
        with:
          ref: {{BASE_BRANCH}}
          token: ${{ secrets.PAT_TOKEN }}

      - name: Detect and Arbitrate Tasks
        shell: bash
        run: |
          # 1. å…ˆåŒæ­¥ä¸»ç·šç‹€æ…‹ï¼Œæ¥µå°åŒ–è¡çªé¢¨éšª
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull --rebase origin {{BASE_BRANCH}}

          # 2. å–å¾—é ç«¯åˆ†æ”¯åˆ—è¡¨
          branches=$(git branch -r | grep "origin/{{AGENT_NAME}}/task-" | sed 's/origin\///')
          
          NEED_PUSH=false
          for branch in $branches; do
            task_id=$(echo $branch | sed 's/{{AGENT_NAME}}\/task-//')
            echo "ğŸ•µï¸ Analyzing branch: $branch (Task: $task_id)"
            
            # å–å¾— PR ç‹€æ…‹ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            pr_data=$(gh pr list --head "$branch" --state all --json state,updatedAt --jq '.[0]' 2>/dev/null)
            pr_status=$(echo "$pr_data" | jq -r '.state // empty')
            
            # [è£åˆ¤æ‰€è¦å‰‡]ï¼š
            # æƒ…å¢ƒ Aï¼šPR å·²è¢« CLOSED (ä¸”ä¸»ç·š tracker ä»ç‚º pending) -> ä»£è¡¨å¤±æ•—
            # æƒ…å¢ƒ Bï¼šåˆ†æ”¯å­˜åœ¨è¶…é 1 å°æ™‚ä½†ã€Œå®Œå…¨æ²’æœ‰ PRã€ -> ä»£è¡¨ Worker å´©æ½°
            
            SHOULD_CLEANUP=false
            if [[ "$pr_status" == "CLOSED" ]]; then
              echo "âš ï¸ Task $task_id: Found CLOSED PR. Incrementing attempts."
              SHOULD_CLEANUP=true
            elif [[ -z "$pr_status" ]]; then
              echo "âš ï¸ Task $task_id: Phantom branch detected (No PR). Incrementing attempts."
              SHOULD_CLEANUP=true
            fi

            if [[ "$SHOULD_CLEANUP" == "true" ]]; then
              jq --arg id "$task_id" '(.phases[].tasks[] | select(.id == $id)).attempts += 1' .{{AGENT_NAME}}/tracker.json > tmp.json && mv tmp.json .{{AGENT_NAME}}/tracker.json
              git add .{{AGENT_NAME}}/tracker.json
              git commit -m "chore: [Arbitrator] task $task_id failed (attempts +1)"
              git push origin --delete "$branch"
              NEED_PUSH=true
            fi
          done

          if [[ "$NEED_PUSH" == "true" ]]; then
            git push origin {{BASE_BRANCH}}
            echo "âœ… Main tracker updated and stale branches purged."
          fi
          
