name: {{AGENT_NAME}} Task Arbitrator (Cleanup)

on:
  schedule:
    - cron: '0 * * * *' # æ¯å°æ™‚åŸ·è¡Œä¸€æ¬¡
  workflow_dispatch: # æ”¯æ´æ‰‹å‹•è§¸ç™¼

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup-stale-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main
        uses: actions/checkout@v4
        with:
          ref: {{BASE_BRANCH}}
          token: ${{ secrets.PAT_TOKEN }}

      - name: Detect and Arbitrate Tasks
        shell: bash
        run: |
          # 1. å…ˆåŒæ­¥ä¸»ç·šç‹€æ…‹ï¼Œæ¥µå°åŒ–è¡çªé¢¨éšª
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull --rebase origin {{BASE_BRANCH}}

          # 2. å–å¾—é ç«¯åˆ†æ”¯åˆ—è¡¨
          NEED_PUSH=false
          BRANCHES_TO_DELETE=()
          branches=$(git branch -r | grep "origin/{{AGENT_NAME}}/task-" | sed 's/origin\///')
          
          for branch in $branches; do
            task_id=$(echo $branch | sed 's/{{AGENT_NAME}}\/task-//')
            echo "ğŸ•µï¸ Analyzing branch: $branch (Task: $task_id)"
            
            # å–å¾— PR ç‹€æ…‹
            pr_data=$(gh pr list --head "$branch" --state all --json state --jq '.[0]' 2>/dev/null)
            pr_status=$(echo "$pr_data" | jq -r '.state // empty')
            
            SHOULD_CLEANUP=false
            if [[ "$pr_status" == "CLOSED" ]]; then
              echo "âš ï¸ Task $task_id: Found CLOSED PR."
              SHOULD_CLEANUP=true
            elif [[ -z "$pr_status" ]]; then
              last_commit_time=$(git log -1 --format="%ct" "origin/$branch")
              current_time=$(date +%s)
              diff_hours=$(( (current_time - last_commit_time) / 3600 ))
              if [[ $diff_hours -ge 2 ]]; then
                echo "âš ï¸ Task $task_id: Phantom branch detected (age >= 2h)."
                SHOULD_CLEANUP=true
              else
                echo "â„¹ï¸ Task $task_id: Phantom branch is recent (${diff_hours}h < 2h). Waiting."
              fi
            fi

            if [[ "$SHOULD_CLEANUP" == "true" ]]; then
              # å…ˆå°‡ ID åŠ å…¥å¾…è™•è£¡æ¸…å–®ï¼Œä¸ç«‹åˆ» commit
              jq --arg id "$task_id" '(.phases[].tasks[] | select(.id == $id)).attempts += 1' .{{AGENT_NAME}}/tracker.json > tmp.json && mv tmp.json .{{AGENT_NAME}}/tracker.json
              BRANCHES_TO_DELETE+=("$branch")
              NEED_PUSH=true
            fi
          done

          if [[ "$NEED_PUSH" == "true" ]]; then
            echo "ğŸ”„ Attempting Transaction: Push tracker & purge branches..."
            git add .{{AGENT_NAME}}/tracker.json
            git commit -m "chore(arbitrator): cleanup stale tasks and synchronize attempts"

            # ä½¿ç”¨ force-with-lease é¿å…è¦†è“‹ main åˆ†æ”¯çš„ä½µç™¼åˆä½µ
            if git push origin {{BASE_BRANCH}} --force-with-lease; then
              echo "âœ… Tracker updated on main branch. Purging branches..."
              for b in "${BRANCHES_TO_DELETE[@]}"; do
                git push origin --delete "$b" || echo "âš ï¸ Failed to delete $b (might be manually deleted)"
              done
              echo "âœ… All stale tasks handled successfully."
            else
              echo "âŒ Race Condition: Push failed. Status will NOT be updated. Retrying next cycle."
              # ä¸åŸ·è¡Œåˆ†æ”¯åˆªé™¤ï¼Œä¿æŒç‹€æ…‹ä¸€è‡´æ€§ï¼Œä¸‹æ¬¡ hourly æœƒé‡æ–°è®€å–æœ€æ–° Tracker ä¸¦é‡è©¦
              exit 1
            fi
          fi
          
