name: Jules Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - 'feature/jules-factory'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.user.login == 'your-jules-bot-username' || 
      contains(github.event.pull_request.body, '[auto-merge]')
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # CI: 動態偵測防護機制
      # 當 Phase 1 建出 backend 與 frontend 後，這些測試將自動硬性生效
      - name: Backend Tests (Maven)
        run: |
          if [ -f "./pom.xml" ]; then
            ./mvnw clean test
          elif [ -f "backend/pom.xml" ]; then
            cd backend && ./mvnw clean test
          else
            echo "Backend not initialized yet. Skipping tests."
          fi

      - name: Frontend Checks (NPM)
        run: |
          if [ -f "./package.json" ]; then
            npm install && npm run build
          elif [ -f "frontend/package.json" ]; then
            cd frontend && npm install && npm run build
          else
            echo "Frontend not initialized yet. Skipping checks."
          fi

      - name: Auto-merge PR
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
          token: ${{ secrets.GITHUB_TOKEN }}
          
  update-tracker-post-merge:
    name: Update Tracker to Completed
    needs: auto-merge
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: feature/jules-factory

      - name: Extract Task ID from PR Description or Branch Map
        id: extract_task
        run: |
          # assuming branch is jules/task-{task_id}
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          TASK_ID=$(echo $BRANCH_NAME | sed 's/jules\/task-//')
          echo "Extracted TASK_ID: $TASK_ID"
          echo "task=$TASK_ID" >> $GITHUB_OUTPUT

      - name: Update tracker.json
        run: |
          TASK_ID="${{ steps.extract_task.outputs.task }}"
          echo "Updating task $TASK_ID to completed..."
          jq "(.phases[].tasks[] | select(.id == \"$TASK_ID\")).status = \"completed\"" .jules/tracker.json > tmp.json && mv tmp.json .jules/tracker.json

      - name: Commit and Push Tracker Update
        run: |
          git config --global user.name "jules-bot[bot]"
          git config --global user.email "jules-bot[bot]@users.noreply.github.com"
          git commit -am "chore(tracker): mark $TASK_ID as completed [skip ci]" || echo "No changes to commit"
          git push origin feature/jules-factory
