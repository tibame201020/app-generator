name: Jules Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - 'feature/jules-factory'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.user.login == 'your-jules-bot-username' || 
      contains(github.event.pull_request.body, '[auto-merge]')
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # CI: 模擬測試防護機制
      # 未來 Phase 1 開始產生 backend / frontend 後，
      # 可在此加入 mvn test 或 npm run lint 等真實測試步驟。
      - name: Gate Check (Placeholder)
        run: |
          echo "Run tests here..."
          echo "If tests fail, this step exits with error and blocks the merge."

      - name: Auto-merge PR
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
          token: ${{ secrets.GITHUB_TOKEN }}
