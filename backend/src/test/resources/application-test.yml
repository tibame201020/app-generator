spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
platform:
  storage:
    repos-path: ./target/repos
    workspaces-path: ./target/workspaces
  docker:
    host: unix:///var/run/docker.sock
  llm:
    provider: openai
    api-key: test-key
    model-name: gpt-4o
    timeout: 60
