spring:
  application:
    name: app-generator-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/platform_db
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

# 客製化檔案路徑配置
platform:
  storage:
    repos-path: ./data/repos
    workspaces-path: ./data/workspaces
  docker:
    host: unix:///var/run/docker.sock # Windows 下需確認 Docker Desktop 設定
  llm:
    provider: openai
    api-key: ${OPENAI_API_KEY:demo}
    model-name: gpt-4o
    timeout: 60
    max-retries: 3
    temperature: 0.7
