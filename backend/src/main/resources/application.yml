server:
  port: 8080
spring:
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:h2:mem:julesdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
