server:
  port: 8080
spring:
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:h2:mem:julesdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  ai:
    openai:
      api-key: ${SPRING_AI_OPENAI_API_KEY:mock_key}
      chat:
        options:
          model: gpt-4o

minio:
  url: ${MINIO_URL:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:mock_access_key}
  secret-key: ${MINIO_SECRET_KEY:mock_secret_key}
  bucket-name: ${MINIO_BUCKET_NAME:jules-bucket}

app:
  workspace:
    root: ${APP_WORKSPACE_ROOT:./workspace}
